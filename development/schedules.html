            <div class="schedule">
                <div class = "schedule__header">
                    <h2>NOWY PLAN</h2>
                    <button id="savePlan">Zapisz i zamknij</button>
                </div>
                 <form class="schedule__form wrapper">
                    <div class="schedule__form-element">
                        <label>Nazwa planu</label>
                        <input type="text" class="schedule__form-input" id="plan-name" maxlength="50">
                    </div>
                    <div class="schedule__form-element">
                        <label>Opis planu</label>
                        <textarea name="plan-description" class="schedule__form-input"  id="plan-description" cols="30" rows="3" maxlength="360"></textarea>
                    </div>
                    <div class="schedule__form-element">
                        <label>Numer tygodnia</label>
                        <input type="number" class="schedule__form-input"  id="week-number" min="1" max="52">
                    </div>
                </form>
                <table class = "schedule__table wrapper">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Śniadanie</th>
                        <th scope="col">Drugie śniadanie</th>
                        <th scope="col">Zupa</th>
                        <th scope="col">Drugie danie</th>
                        <th scope="col">Kolacja</th>
                    </tr>
                    <tr>
                        <th scope="row">Poniedziałek</th>

                    </tr>
                    <tr>

                        <td><select></select></td>
                        <td><select></select></td>
                    </tr>
                    <tr>
                        <th scope="row">Środa</th>
                        <td><select></select></td>
                        <td><select></select></td>
                        <td><select></select></td>
                        <td><select></select></td>
                        <td><select></select></td>
                    </tr>
                    <tr>
                        <th scope="row">Czwartek</th>
                        <td><select></select></td>
                        <td><select></select></td>
                        <td><select></select></td>
                        <td><select></select></td>
                        <td><select></select></td>
                    </tr>
                    <tr>
                        <th scope="row">Piątek</th>

                    </tr>
                    <tr>

                    <tr>
