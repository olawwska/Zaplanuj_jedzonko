<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main_app.css" />
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>

    <header class="header container">
      <div class="header__logo">
      <h1>Zaplanuj <span>Jedzonko</span></h1>
      </div>
      <div class="header__name">
        <div class="header__name-element">Imię</div>
        <i class="header__name-icon fas fa-user-circle"></i>
      </div>
    </header>

    <section class="section__main">

    <div class="section">


      <div class="section__nav-side">
        <ul class="section__nav-side-list">
          <li class="section__nav-side-list-element">
            <a>Pulpit</a>
          </li>
          <li class="section__nav-side-list-element">
              <a>Przepisy</a>
          </li>
          <li class="section__nav-side-list-element">
            <a>Plany</a>
          </li>
        </ul>
      </div>

      <div class="section__background-img">
        <div class="section__background-img-message">
          <h1><span>Witaj, </span><br> wygląda na to że jesteś tutaj <br> pierwszy raz!</h1>
          <input type="text" id="name" name="name" placeholder="tutaj wpisz jak masz na imię">
          <button>Gotowe!</button>
          <p>Podaj nam swoje imię, a my zorganizujemy <br> dla Ciebie naszą aplikację :)</p>
        </div>
      </div>
    </div>

    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
