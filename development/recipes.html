<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nowy przepis</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./css/main_recipes.css" />
</head>
<body>
    <div class="new__recipes">
        <div class="new__recipes__recipe">
            <div class="new__recipes__recipe-header">
                <h2>Nowy przepis</h2>
                <button class="new__recipes__recipe-header-button">Zapisz i zamknij</button>
            </div>
            <form action="">
                <label>Nazwa przepisu</label>
                <input type="text" id="recipe-name" name="recipe-name" maxlength="50"><br>
                <label>Opis przepisu</label>
                <textarea name="recipe-description" id="recipe-description" cols="30" rows="3" maxlength="360"></textarea>
            </form>
        </div>
        <div class="new__recipes__method">
            <h2>Instrukcje</h2>
            <div class="new__recipes__method-form">
                <textarea cols="30" rows="3" id="method" name="method" maxlength="150"></textarea>
                <i class="fas fa-plus-square addMethod"></i>
            </div>
            <ol class="new__recipes__method-list">
            </ol>
        </div>
        <div class="new__recipes__ingredients">
            <h2>sk≈Çadniki</h2>
            <div class="new__recipes__ingredients-form">
                <input type="text" id="ingredients" name="ingredients" maxlength="50">
                <i class="fas fa-plus-square addIngredient"></i>
            </div>
            <ul class="new__recipes__ingredients-list">
            </ul>
        </div>
    </div>
    <script src="./js/recipe.js"></script>
</body>
</html>
